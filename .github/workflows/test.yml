name: Test Build

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test-build:
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm64 build
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel build
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf
          # Install ffmpeg locally just for safety during verification, but we use sidecar
          sudo apt-get install -y ffmpeg

      - name: install frontend dependencies
        run: npm install

      - name: Download FFmpeg Sidecars
        # This script downloads binaries based on the target triple provided in the matrix
        run: node scripts/download-ffmpeg.cjs ${{ matrix.target }}
        shell: bash

      - name: Verify Sidecar Binaries
        run: ls -R src-tauri/bin
        shell: bash

      - name: Build App
        # Just verify that the app builds successfully on all platforms
        # We invoke tauri build directly instead of using the action to keep it simple for testing
        run: npm run tauri build -- ${{ matrix.args }}
